<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<head>
    <th:block th:include="common/head_meta::head_meta"/>
    <th:block th:include="common/css::css"/>
</head>
<style>
    table {
        table-layout: fixed;
    }

    td {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }
</style>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <nav class="main-header navbar navbar-expand navbar-white navbar-light" th:include="common/side_head::side_head"/>
    <aside class="main-sidebar sidebar-dark-primary elevation-4" th:include="common/side::side"/>

    <div class="content-wrapper">
        <div class="content-header" th:include="common/content_head::content_head"/>

        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">项目列表</h3>
                                <div class="card-tools">
                                    <form action="/project/list" method="post">
                                        <input type="hidden" name="start" th:value="${page.getPageNum()}"/>
                                        <input type="hidden" name="size" th:value="${page.getPageSize()}"/>
                                        <div class="input-group" style="width: 100%;">
                                            <div class="input-group-append">
                                                <a href="/project/add" class="btn btn-success float-left">添加</a>
                                            </div>
                                            <div class="input-group-append">
                                                <select name="overdue" class="btn btn-default float-left">
                                                    <option th:selected="${pc.overdue}" value="0">查看全部</option>
                                                    <option th:selected="${pc.overdue}" value="1">只看逾期</option>
                                                </select>
                                            </div>
                                            <div class="input-group-append">
                                                <input type="text" name="pmName" th:value="${pc.pmName}"
                                                       class="form-control float-right" placeholder="项目经理">
                                            </div>
                                            <div class="input-group-append">
                                                <button type="submit" class="btn btn-default">
                                                    <i class="fas fa-search"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="card-body">
                                <table class="table table-bordered">
                                    <thead>
                                    <tr>
                                        <th style="width: 5%">#</th>
                                        <th style="width: 5%">人员</th>
                                        <th style="width: 10%">项目名称</th>
                                        <th style="width: 47%;">需求</th>
                                        <th style="width: 5%;">剩余</th>
                                        <th style="width: 10%">进度</th>
                                        <th style="width: 13%;">操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="project,stat:${page.list}">
                                        <td>[[${stat.count}]]</td>
                                        <td>[[${project.pmName}]]</td>
                                        <td>[[${project.name}]]</td>
                                        <td>
                                            <pre>[[${project.demand}]]</pre>
                                        </td>
                                        <td>
                                            <span th:class="'float-left badge ' + ${project.residualDay>0?'bg-success':(project.residualDay==0?'bg-warning':'bg-danger')}">
                                                [[${project.residualDay}]]天
                                            </span>
                                        </td>
                                        <td class="project_progress">
                                            <div class="progress progress-sm">
                                                <div th:class="'progress-bar ' + ${project.currentSlider>80?'bg-success':(project.currentSlider>60?'bg-primary':(project.currentSlider>40?'bg-warning':'bg-danger'))}"
                                                     role="progressbar"
                                                     aria-volumenow="57" aria-volumemin="0" aria-volumemax="100"
                                                     th:style="'width: '+ ${project.currentSlider}+'%'">
                                                </div>
                                            </div>
                                            <small>
                                                [[${project.currentStage}]]: [[${project.currentSlider}]]%
                                            </small>
                                        </td>
                                        <td class="project-actions text-right">
                                            <a class="btn btn-info btn-sm" th:href="@{'/project/update/'+${project.id}}">
                                                <i class="fas fa-pencil-alt">
                                                </i>
                                                修改
                                            </a>
                                            <a class="btn btn-danger btn-sm" th:href="@{'/project/del/'+${project.id}}">
                                                <i class="fas fa-trash">
                                                </i>
                                                删除
                                            </a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="card-footer clearfix" th:include="common/page::page"/>
                        </div>
                    </div>
                </div>
        </section>
    </div>


    <footer class="main-footer" th:include="common/footer::footer"/>
    <aside class="control-sidebar control-sidebar-dark" th:include="common/control::control"/>
</div>
<th:block th:include="common/js::js"/>
<script>
    $("input[data-bootstrap-switch]").each(function(){
        $(this).bootstrapSwitch('state', $(this).prop('checked'));
    });
</script>
</body>
</html>
