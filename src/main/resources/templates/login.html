<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="common/head::head"/>
</head>
<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <a href="/"><b>GM</b>LTE</a>
    </div>
    <div class="card">
        <div class="card-body login-card-body">
            <p class="login-box-msg">登录开始管理你的项目</p>

            <form id="loginForm" action="/login" method="post">
                <div class="form-group">
                    <div class="input-group mb-3">
                        <input onchange="this.value=this.value.replace(/\s+/g,'')"
                               name="name"
                               type="text"
                               maxlength="20"
                               class="form-control"
                               placeholder="登录名">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-user"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group mb-3">
                        <input name="pass" type="password" maxlength="20" class="form-control" placeholder="密码">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-8">
                            <div class="icheck-primary">
                                <input name="remember" type="checkbox" id="remember">
                                <label for="remember">
                                    记住我
                                </label>
                            </div>
                        </div>
                        <div class="col-4">
                            <button type="submit" class="btn btn-primary btn-block">登录</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<th:block th:include="common/js::js"/>

<script>
    $('#loginForm').validate({
        rules: {
            name: {
                required: true,
                minlength: 3,
                maxlength: 20,
            },
            pass: {
                required: true,
                minlength: 3,
                maxlength: 20,
            },
        },
        messages: {
            name: {
                required: "请输入登录名",
                minlength: "登录名为3-20个字符",
                maxlength: "登录名为3-20个字符",
            },
            pass: {
                required: "请输入登陆密码",
                minlength: "登陆密码为3-20个字符",
                maxlength: "登陆密码为3-20个字符",
            },
        },
        errorElement: 'span',
        errorPlacement: function (error, element) {
            error.addClass('invalid-feedback');
            element.closest('.form-group').append(error);
        },
        highlight: function (element, errorClass, validClass) {
            $(element).addClass('is-invalid');
        },
        unhighlight: function (element, errorClass, validClass) {
            $(element).removeClass('is-invalid');
        }
    });
</script>
</body>
</html>
