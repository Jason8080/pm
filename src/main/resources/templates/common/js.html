<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<body>
<div class="panelBar" th:fragment="js">
    <!-- jQuery -->
    <script src="/static/plugins/jquery/jquery.min.js"></script>
    <!-- jQuery UI 1.11.4 -->
    <script src="/static/plugins/jquery-ui/jquery-ui.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="/static/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- ChartJS -->
    <script src="/static/plugins/chart.js/Chart.min.js"></script>
    <!-- Sparkline -->
    <script src="/static/plugins/sparklines/sparkline.js"></script>
    <!-- JQVMap -->
    <!--<script src="/static/plugins/jqvmap/jquery.vmap.min.js"></script>
    <script src="/static/plugins/jqvmap/maps/jquery.vmap.usa.js"></script>-->
    <!-- jQuery Knob Chart -->
    <script src="/static/plugins/jquery-knob/jquery.knob.min.js"></script>
    <!-- daterangepicker -->
    <script src="/static/plugins/moment/moment.min.js"></script>
    <script src="/static/plugins/daterangepicker/daterangepicker.js"></script>
    <!-- Tempusdominus Bootstrap 4 -->
    <script src="/static/plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js"></script>
    <!-- Summernote -->
    <script src="/static/plugins/summernote/summernote-bs4.min.js"></script>
    <!-- overlayScrollbars -->
    <script src="/static/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>
    <!-- AdminLTE App -->
    <script src="/static/dist/js/adminlte.js"></script>
    <!-- AdminLTE 控制台 demo (This is only for demo purposes) -->
    <!--<script src="/static/dist/js/pages/dashboard.js"></script>-->
    <!-- AdminLTE for demo purposes -->
    <script src="/static/dist/js/demo.js"></script>


    <!-- jquery-validation -->
    <script src="/static/plugins/jquery-validation/jquery.validate.min.js"></script>
    <script src="/static/plugins/jquery-validation/additional-methods.min.js"></script>


    <!-- Bootstrap Switch -->
    <script src="/static/plugins/bootstrap-switch/js/bootstrap-switch.min.js"></script>


    <!-- Select2 -->
    <script src="/static/plugins/select2/js/select2.full.min.js"></script>
    <!-- Bootstrap4 Duallistbox -->
    <script src="/static/plugins/bootstrap4-duallistbox/jquery.bootstrap-duallistbox.min.js"></script>
    <!-- InputMask -->
    <!-- bootstrap color picker -->
    <script src="/static/plugins/bootstrap-colorpicker/js/bootstrap-colorpicker.min.js"></script>

    <script src="/static/plugins/inputmask/min/jquery.inputmask.bundle.min.js"></script>


    <!-- Ion Slider -->
    <script src="/static/plugins/ion-rangeslider/js/ion.rangeSlider.min.js"></script>
    <!-- Bootstrap slider -->
    <script src="/static/plugins/bootstrap-slider/bootstrap-slider.min.js"></script>

    <!-- SweetAlert2 -->
    <script src="/static/plugins/sweetalert2/sweetalert2.min.js"></script>
    <!-- Toastr -->
    <script src="/static/plugins/toastr/toastr.min.js"></script>
    <script th:if="${!#strings.isEmpty(msg)}">
        switch("[[${type}]]") {
            case 'info':
                toastr.info("[[${msg}]]");
                break;
            case 'warning':
                toastr.warning("[[${msg}]]");
                break;
            case 'error':
                toastr.error("[[${msg}]]");
                break;
            default:
                toastr.success("[[${msg}]]");
        }
    </script>
</div>
</body>
</html>
