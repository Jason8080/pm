<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="/common/head::head"/>
</head>

<body class="hold-transition lockscreen">

<div class="lockscreen-wrapper">
    <section class="content">
        <div class="error-page">
            <h2 class="headline text-warning"> 404</h2>

            <div class="error-content">
                <h3><i class="fas fa-exclamation-triangle text-warning"></i> 糟糕! 页面没有找到.</h3>

                <p>
                    我们找不到你要的页面.<br/>
                    同事, 你可以 <a href="/">返回到首页</a> 或者尝试使用搜索功能.
                </p>

                <form action="#" class="search-form">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="搜索..">

                        <div class="input-group-append">
                            <button type="submit" class="btn btn-warning"><i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>
                    <!-- /.input-group -->
                </form>
            </div>
            <!-- /.error-content -->
        </div>
    </section>
</div>

<th:block th:include="/common/js::js"/>
</body>
</html>
