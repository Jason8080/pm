<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<body>
<div class="panelBar" th:fragment="page">
    <script>
        function toPage(start, size) {
            $("#start").val(start);
            $("#size").val(size);
            $("#listForm").submit();
        }
    </script>
    共 [[${page.total}]] 条
    <ul class="pagination pagination-sm m-0 float-right">
        <li class="page-item">
            <a class="page-link" href="javascript:;" th:onclick="'toPage(1, '+${page.pageSize}+')'">首页</a>
        </li>
        <li class="page-item">
            <a class="page-link" href="javascript:;" th:onclick="'toPage('+${page.prePage}+','+${page.pageSize}+')'">上页</a>
        </li>

        <li th:each="i:${page.navigatepageNums}"
            th:class="'page-item '+${page.pageNum==i?'active':''}">
            <a class="page-link" href="javascript:;" th:onclick="'toPage('+${i}+','+${page.pageSize}+')'">[[${i}]]</a>
        </li>

        <li class="page-item">
            <a class="page-link" href="javascript:;" th:onclick="'toPage('+${page.nextPage}+','+${page.pageSize}+')'">下页</a>
        </li>
        <li class="page-item">
            <a class="page-link" href="javascript:;" th:onclick="'toPage('+${page.pages}+','+${page.pageSize}+')'">尾页</a>
        </li>
    </ul>

</div>
</body>
</html>
